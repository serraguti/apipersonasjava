<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Consumo Api Personas local</h1>
        <button type="button" id="botoncargarpersonas">
            Cargar Personas
        </button>
        <hr/>
        <table border="1" id="tablapersonas">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("#botoncargarpersonas").click(function(){
                    $.ajax({
                       url: "api/personas",
                       type: "GET",
                       dataType: "xml",
                       success: function(data){
                           var personas = $(data).find("persona");
                           var html = "";
                           personas.each(function(){
                              html += "<tr>" ;
                              html += "<td>" + $(this).find("nombre").text() + "</td>";
                              html += "<td>" + $(this).find("edad").text() + "</td>";
                              html += "<td>" + $(this).find("email").text() + "</td>";
                              html += "</tr>";
                           });
                           $("#tablapersonas tbody").html(html);
                       }
                    });
                });
            });
        </script>        
    </body>
</html>
